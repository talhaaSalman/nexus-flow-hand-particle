<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåå</text></svg>">
    <title>Hand-Sync Particle Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.03);
        --glass-heavy: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.15);
        --accent: #00f2ff;
        --freeze: #ff4d4d;
        --morph: #a855f7;
      }

      body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at 50% 50%, #0d1117 0%, #000000 100%);
        font-family: "Inter", sans-serif;
        color: white;
      }

      #info {
        position: absolute;
        top: 40px;
        left: 40px;
        width: auto;
        text-align: left;
        pointer-events: none;
        z-index: 10;
      }

    
      #info h1 {
        font-weight: 700;
        letter-spacing: -1px;
        margin: 0;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: white;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(103, 108, 108, 0.4);
        
      }

  
      #info p {
        font-size: 0.75rem;
        margin-top: 15px;
        letter-spacing: 1.5px;
        line-height: 2.2;
        text-transform: uppercase;
        font-weight: 500;
      }

      #info b {
        color: var(--accent);
        background: rgba(0, 242, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        border: 1px solid rgba(0, 242, 255, 0.2);
        margin: 0 4px;
      }

    
      #shape-display {
        position: absolute;
        top: 40px;
        right: 40px;
        text-align: right;
        z-index: 10;
        pointer-events: none;
      }

      #shape-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        opacity: 0.5;
        margin-bottom: 5px;
      }

      #current-shape-name {
        font-size: 1.5rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--accent);
        text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
      }

      #webcam-feed {
        display: block;
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 240px;
        height: auto;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        transform: scaleX(-1);
        z-index: 5;
        background: #222;
        transition: all 0.3s ease;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--accent);
        letter-spacing: 2px;
        font-size: 0.8rem;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>Nexus Flow</h1>
        <p> 
         üëã MOVE TO <span style="opacity:0.6">ROTATE & COLOR</span><br>
         ü§è <b>PINCH</b> TO <span style="opacity:0.6">MORPH SHAPE</span><br>
         ‚úä <b>FIST</b> TO <span style="opacity:0.6">EXPAND RADIUS</span><br>
         ‚òùÔ∏è <b>1 FINGER</b> TO <span style="opacity:0.6">FREEZE MESH</span>
      </p>
    </div>

    <div id="shape-display">
      <div id="shape-label">Active Formation</div>
      <div id="current-shape-name">Sphere</div>
    </div>

    <div id="loading">Initializing Neural Mesh...</div>
    <video id="webcam-feed" autoplay playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
      const PARTICLE_COUNT = 20000; 
      let currentShape = "sphere";
      const shapeList = ["sphere", "heart", "saturn", "flower", "fireworks"];
      let shapeIndex = 0;
      
      let targetPositions = [];
      let handX = 0, handY = 0;
      let isPinching = false;
      let isFist = false;
      let isFrozen = false;
      
      let lastPinchTime = 0;

      // --- Scene Setup ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 10;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      function createHardCircleTexture() {
        const canvas = document.createElement("canvas");
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext("2d");
        const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
        gradient.addColorStop(0, "rgba(255,255,255,1)");
        gradient.addColorStop(0.5, "rgba(255,255,255,0.9)");
        gradient.addColorStop(0.8, "rgba(255,255,255,0.1)");
        gradient.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(canvas);
      }

      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(PARTICLE_COUNT * 3);
      const colors = new Float32Array(PARTICLE_COUNT * 3);

      for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 20;
        colors[i] = 1;
      }

      geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

      const material = new THREE.PointsMaterial({
        size: 0.12, 
        vertexColors: true,
        transparent: true,
        opacity: 0.85,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        map: createHardCircleTexture(),
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // --- Shapes Math ---
      const shapes = {
        sphere: (i) => {
          const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
          const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
          return [4 * Math.cos(theta) * Math.sin(phi), 4 * Math.sin(theta) * Math.sin(phi), 4 * Math.cos(phi)];
        },
        heart: (i) => {
          const phi = Math.random() * Math.PI * 2;
          const x = 16 * Math.pow(Math.sin(phi), 3);
          const y = 13 * Math.cos(phi) - 5 * Math.cos(2 * phi) - 2 * Math.cos(3 * phi) - Math.cos(4 * phi);
          return [x * 0.25, y * 0.25, (Math.random() - 0.5) * 2];
        },
        saturn: (i) => {
          if (i < PARTICLE_COUNT * 0.6) {
            const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.6));
            const theta = Math.sqrt(PARTICLE_COUNT * 0.6 * Math.PI) * phi;
            return [2.5 * Math.cos(theta) * Math.sin(phi), 2.5 * Math.sin(theta) * Math.sin(phi), 2.5 * Math.cos(phi)];
          } else {
            const angle = Math.random() * Math.PI * 2;
            const r = 4.5 + Math.random() * 2;
            return [r * Math.cos(angle), (Math.random() - 0.5) * 0.3, r * Math.sin(angle)];
          }
        },
        flower: (i) => {
          const u = Math.random() * Math.PI * 2;
          const v = Math.random() * Math.PI;
          const r = 3 + Math.sin(5 * u) * Math.sin(5 * v);
          return [r * Math.sin(v) * Math.cos(u), r * Math.sin(v) * Math.sin(u), r * Math.cos(v)];
        },
        fireworks: (i) => {
          const r = Math.pow(Math.random(), 1 / 3) * 7;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          return [r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)];
        },
      };

      function getTargetPositions(shapeName) {
        const arr = new Float32Array(PARTICLE_COUNT * 3);
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const [x, y, z] = shapes[shapeName](i);
          arr[i * 3] = x; arr[i * 3 + 1] = y; arr[i * 3 + 2] = z;
        }
        return arr;
      }

      targetPositions = getTargetPositions(currentShape);

      function cycleShape() {
        const now = Date.now();
        if (now - lastPinchTime < 4000) return; 
        
        shapeIndex = (shapeIndex + 1) % shapeList.length;
        currentShape = shapeList[shapeIndex];
        

        document.getElementById("current-shape-name").innerText = currentShape;
        
        targetPositions = getTargetPositions(currentShape);
        lastPinchTime = now;
      }

      // --- Hand Tracking ---
      const videoElement = document.getElementById("webcam-feed");
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6,
      });

      hands.onResults((results) => {
        document.getElementById("loading").style.display = "none";
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
          const lm = results.multiHandLandmarks[0];

          handX = (1 - lm[8].x) * 2 - 1;
          handY = (1 - lm[8].y) * 2 - 1;

          const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
          isPinching = pinchDist < 0.05;
          if (isPinching) cycleShape();

          const isIndexDown = lm[8].y > lm[6].y;
          const isMiddleDown = lm[12].y > lm[10].y;
          const isRingDown = lm[16].y > lm[14].y;
          const isPinkyDown = lm[20].y > lm[18].y;
          
          isFist = isIndexDown && isMiddleDown && isRingDown && isPinkyDown;
          isFrozen = !isIndexDown && isMiddleDown && isRingDown && isPinkyDown;

          if (isFrozen) {
            videoElement.style.borderColor = "var(--freeze)";
          } else if (isPinching) {
            videoElement.style.borderColor = "var(--morph)";
          } else if (isFist) {
            videoElement.style.borderColor = "var(--accent)";
            videoElement.style.boxShadow = "0 0 30px rgba(0, 242, 255, 0.6)";
          } else {
            videoElement.style.borderColor = "rgba(255, 255, 255, 0.5)";
            videoElement.style.boxShadow = "none";
          }
        }
      });

      const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({ image: videoElement }); },
        width: 720, height: 480,
      });
      cameraUtils.start();

      // --- Animation Loop ---
      const clock = new THREE.Clock();
      const colorObj = new THREE.Color();

      function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        const posAttr = particles.geometry.attributes.position;
        const colAttr = particles.geometry.attributes.color;

        if (!isFrozen) {
          particles.rotation.y += 0.003 + handX * 0.04;
          particles.rotation.x += handY * 0.02;

          const s = isFist ? 2.2 : 1.0;
          particles.scale.lerp(new THREE.Vector3(s, s, s), 0.1);

          for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            posAttr.array[ix] += (targetPositions[ix] - posAttr.array[ix]) * 0.08;
            posAttr.array[ix + 1] += (targetPositions[ix + 1] - posAttr.array[ix + 1]) * 0.08;
            posAttr.array[ix + 2] += (targetPositions[ix + 2] - posAttr.array[ix + 2]) * 0.08;

            if (currentShape !== "fireworks") {
              posAttr.array[ix] += Math.sin(time * 0.5 + i) * 0.005;
              posAttr.array[ix + 1] += Math.cos(time * 0.5 + i) * 0.005;
            } else {
              posAttr.array[ix + 1] -= 0.02;
              if (posAttr.array[ix + 1] < -6) posAttr.array[ix + 1] = 6;
            }

            const dist = Math.hypot(posAttr.array[ix], posAttr.array[ix + 1]);
            const hue = ((handY + 1) * 0.5 + dist * 0.1) % 1;
            colorObj.setHSL(hue, 0.8, 0.6);
            colAttr.array[ix] = colorObj.r;
            colAttr.array[ix + 1] = colorObj.g;
            colAttr.array[ix + 2] = colorObj.b;
          }
          posAttr.needsUpdate = true;
          colAttr.needsUpdate = true;
        }

        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
